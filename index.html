<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Index</title>
</head>
<body>
    <section class="superContainer">
        <div class="container-first">
            <form method="post" id="form">
                <div>
                    <label for="color1">Ingrese el primer color</label>
                    <input type="text" name="color1" id="color1">
                </div>
                <div>
                    <label for="color2">Ingrese el segungo color</label>
                    <input type="text" name="color2" id="color2">
                </div>
                <div>
                    <label for="color3">Ingrese el tercer color</label>
                    <input type="text" name="color3" id="color3">
                </div>

                <div class="buttonContainer">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <article class="functionalContainer">
            <div class="boxContainer1">
                <div class="cajaUp" id="cajaUp1"></div>
                <div class="cajaUp" id="cajaUp2"></div>
                <div class="cajaUp" id="cajaUp3"></div>
            </div>

            <div class="boxContainer2">
                    <div class="cajaBot" id="cajaBot1" draggable="true"></div>
                    <div class="cajaBot" id="cajaBot2" draggable="true"></div>
                    <div class="cajaBot" id="cajaBot3" draggable="true"></div>
                </div>
        </article>
    </section>
    <footer>
        <div class="explanation">
                Solo acepta colores en ingles. <br/>
                Las validaciones, solo validan que los campos esten vacios!. <br/>
                Los colores que se pueden ingresar son solo los aceptados por css y que no sean ni rgb o hexadecimal!. <br/>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>
</html>
